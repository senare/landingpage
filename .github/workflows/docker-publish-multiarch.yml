name: Build and Push Multi-Arch Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Read version from version.txt
      - name: Get version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 3. Set up Docker Buildx (multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5a. Copy version.txt into app folders
      - name: Copy version.txt into build contexts
        run: |
          cp version.txt landing/version.txt

      # 5b. Build and push landing (multi-arch)
      - name: Build and push landing
        uses: docker/build-push-action@v4
        with:
          context: ./landing
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/landing:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/landing:${{ env.VERSION }}

