name: Build Docker & Release

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger only on tags like v1.0.0, v2.1.3
  workflow_dispatch:

jobs:
  docker-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Get version from tag
      - name: Set version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "Using version $VERSION"

      # 3. Set up Docker Buildx (multi-arch)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/landing:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/landing:${{ env.VERSION }}

      # 6. Save Docker image info
      - name: Save Docker image info
        run: |
          echo "Docker images built for version $VERSION" > image-info.txt
          echo "Tags:" >> image-info.txt
          echo "${{ secrets.DOCKERHUB_USERNAME }}/landing:latest" >> image-info.txt
          echo "${{ secrets.DOCKERHUB_USERNAME }}/landing:${{ env.VERSION }}" >> image-info.txt

      # 7. Upload image info as artifact
      - name: Upload image info as artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-info
          path: image-info.txt

      # 8. Create GitHub Release and attach file
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: image-info.txt
